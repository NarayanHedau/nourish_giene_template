
<div class="row">
    <div class="col-md-6">
        <select class="form-select"  #temp  (mouseup)="getvalue(temp.value)" style="width: 40px;" >
            <option>select any</option>
            <option *ngFor="let item of selectvalue"    value="{{item.value}}">{{item.value}}</option>
           

        </select>

        <!-- <input type="number" class="form-control"  #page  id="inputPassword2" placeholder="" style="width: 400px;"> -->
     
    </div>
   
    <div class="col-md-3">
        <input
        type="text"
        class="form-control alert alert-primary"
        role="alert"
        placeholder="ENTER TO SEARCH"
        aria-label="Username"
        aria-describedby="basic-addon1"
        [(ngModel)]="searchItem"
      />
    </div>
    <div class="col-md-3">
        
    
        <button class="add_user"  [routerLink]="['/crafted/pages/profile/registration']" style="font-size: 14px;"><b>Add User</b></button>
        <button class="add_user"  [routerLink]="['/crafted/pages/profile/login']" style="font-size: 14px;"><b>Login User</b></button>
    </div>
</div>


<table  class="table table-striped">  
    <thead>  
        <tr style="text-align: center; font-size: 16px; background-color:bisque;">  
          <th>Name  <i class="fa fa-sort" aria-hidden="true"  (click)="name()"></i>  </th>
          <th>Email</th>  
          <th>Mobile Number</th>  
          <th>Country</th>  
          <th>State</th>  
          <th>City</th> 
          <th>Update</th> 
          <th>Delete</th>  
        </tr>  
    </thead>  
    <tbody>
        
        

        <ng-container  *ngFor="let i of userdata|searchword:searchItem  | paginate: { itemsPerPage: value, currentPage: p } ">
            <tr>  
                 
                <td>{{i.name}}</td>  
                <td>{{i.email}}</td>  
                <td style="text-align: center;">{{i.phoneNumber}}</td>  
                <td style="text-align: center;">{{i.CountryOfOrigin}}</td> 
                <td style="text-align: center;">{{i.state}}</td> 
                <td style="text-align: center;">{{i.city}}</td> 
         
                <td style="text-align: center; cursor: pointer;"><a [routerLink]="['/crafted/pages/profile/update-registration',i._id]" routerLinkActive="router-link-active" ><i class="fa fa-edit" style="font-size:20px;color:green;"></i></a></td>
                <td style="text-align: center;"><i (click)="deleteUser(i._id)" class="fa fa-trash" aria-hidden="true" style="font-size:20px;color:red"></i></td>
              </tr> 
           
        </ng-container >
        <pagination-controls (pageChange)="p = $event"></pagination-controls> 
    </tbody>  
  </table>
